<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="Title_1">Rasilia | Here Is Rasilia's Personal Website~</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/Lingua.css">
    <script src="js/LingueOptions.js"></script>
</head>

<body>
    <div class="note_and_show">
        <div class="note_and_show_1" id="Note_and_Show">Please select the language you wanna use.</div>
    </div>
    <div class="tip">
        <div class="tip_1" id="Tip">If you have selected, please click the <i>CONFIRM</i> button below.</div>
    </div>
    <div class="confirm">
        <div class="confirm_1"><a id="Entrance" href="Home">CONFIRM</a></div>
    </div>
    <div class="lingua">
        <ul>
            <li class="selected" id="en" onclick="en(); lang_select_en()">English</li>
            <li class="unselected" id="zh_s" onclick="zh_s(); lang_select_zh_s()">汉语（简体）</li>
            <li class="unselected" id="zh_t" onclick="zh_t(); lang_select_zh_t()">漢語（繁體）</li>
            <li class="unselected" id="it" onclick="it(); lang_select_it()">Italiano</li>
            <li class="unselected" id="ml" onclick="ml(); lang_select_ml()">Maplinj</li>
            <li class="unselected" id="ja" onclick="ja(); lang_select_ja()">日本語</li>
        </ul>
    </div>
    
</body>
<language>
    <script src="lang/select/en.js"></script>
    <script src="lang/select/it.js"></script>
    <script src="lang/select/ja.js"></script>
    <script src="lang/select/ml.js"></script>
    <script src="lang/select/zh_s.js"></script>
    <script src="lang/select/zh_t.js"></script>
</language>
</html>
