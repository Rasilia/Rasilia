        var language = navigator.language;
        else
        var language = navigator.browserLanguage;
        if (language.indexOf('en') > -1) document.location.href = 'pages/en.html';
        else if (language.indexOf('zh') > -1) document.location.href = 'pages/zh.html';
        else
        document.location.href = 'pages/en.html';
        </script>

        h1{font-size:50px;}
